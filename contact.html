<!doctype html>
<html lang="en">
<head>
  <title>Contact — Code with Vijay</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Code with Vijay — tutorials, projects, tips and resources for developers.">
  <meta property="og:title" content="Code with Vijay">
  <meta property="og:description" content="Tutorials, projects, tips and resources for developers.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/assets/og-image.png">
  <link rel="icon" href="/assets/favicon.svg">
  <link rel="stylesheet" href="/assets/styles.css">
  <script defer src="/assets/script.js"></script>

</head>
<body data-page="contact">

  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="/index.html">
        <img src="/assets/favicon.svg" alt="Code with Vijay logo" width="28" height="28">
        <span>Code with Vijay</span>
      </a>
      <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">☰</button>
      <nav class="menu" role="navigation">
        <a href="/index.html" data-nav="home">Home</a>
        <a href="/about.html" data-nav="about">About</a>
        <a href="/contact.html" data-nav="contact">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <h1>Contact</h1>
    <p>Have a question or collaboration idea? Reach out.</p>

    <form id="contact-form" class="form" method="post" action="https://formspree.io/f/your-id">
      <div class="grid">
        <label>
          <span>Name</span>
          <input type="text" name="name" required>
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="email" required>
        </label>
      </div>
      <label>
        <span>Message</span>
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button class="button" type="submit">Send</button>
      <p class="form-note">No backend needed. Replace the action URL with your Formspree endpoint or use a <code>mailto:</code> link.</p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2025 Code with Vijay</div>
      <div class="socials">
        <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
        <a href="https://www.youtube.com/" target="_blank" rel="noopener">YouTube</a>
        <a href="mailto:hello@codewithvijay.online">Email</a>
      </div>
    </div>
  </footer>

</body>
</html>
